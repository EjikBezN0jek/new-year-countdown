<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= device-width, initial scale= 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Отсчет до Нового года</title>
</head>
<body>
  <div id="year" class="year"></div>

  <h1>До Нового года осталось</h1>

  <div id="countdown" class="countdown">
    <div class="time">
      <h2 id="days">00</h2>
      <small>дней</small>
    </div>
    <div class="time">
      <h2 id="hours">00</h2>
      <small>часов</small>
    </div>
    <div class="time">
      <h2 id="minutes">00</h2>
      <small>минут</small>
    </div>
    <div class="time">
      <h2 id="seconds">00</h2>
      <small>секунд</small>
    </div>
  </div>

  <img src="img/5eec86d936714fd99819ff19cda706ef%20(1).gif" alt="Загрузка..." id="loading" class="loading">

  <script src="script.js"></script>

</html>
